name: Hosting Preview (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write   # needed by google-github-actions/auth

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get + build web (dev)
        run: |
          flutter pub get
          flutter build web -t lib/main_dev.dart

      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install -g firebase-tools@latest
          firebase --version

      - name: Google Auth (DEV)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}

      - name: Firebase sanity check (DEV)
        run: firebase hosting:sites:list --project career-app-dev-dh

      - name: Deploy preview channel (dev site)
        id: deploy
        env:
          PRNUM: ${{ github.event.number }}
        run: |
          set -euo pipefail

          # Sanity: ensure build output exists
          test -d build/web || (echo "âš ï¸ build/web missing" && exit 1)

          # Show CLI version
          firebase --version

          CHANNEL="pr-$PRNUM"
          CONFIG="firebase.preview.json"

          OUT="$(firebase hosting:channel:deploy "$CHANNEL" \
            --project career-app-dev-dh \
            --config "$CONFIG" \
            --expires 7d \
            --json)"

          echo "$OUT" > deploy_output.json
          # Extract URL from the JSON (covers multiple CLI formats, falls back to first https:// match)
          URL=$(node -e "
const fs = require('fs');
const text = fs.readFileSync('deploy_output.json', 'utf8');
let data;
try { data = JSON.parse(text); } catch (_) { data = null; }
const pick = (obj) => obj && obj.find(Boolean);
const candidates = [];
const push = (value) => { if (value) candidates.push(value); };
if (data) {
  push(data.result?.[0]?.result?.hosting?.deploys?.[0]?.urls?.[0]);
  push(data.result?.[0]?.result?.hosting?.deploys?.[0]?.url);
  push(data.result?.[0]?.result?.channel?.url);
  push(data.result?.[0]?.result?.hosting?.preview?.url);
  push(data.result?.[0]?.result?.hosting?.url);
  push(data.channel?.url);
  push(data.url);
}
let url = candidates.find(Boolean);
if (!url) {
  const match = text.match(/https?:\\/\\/[^\\s\"']+/);
  url = match ? match[0] : '';
}
console.log(url || '');
")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview Ready**
            ${{ steps.deploy.outputs.url }}
      
