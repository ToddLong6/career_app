name: Hosting Preview (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get + build web (dev)
        run: |
          flutter pub get
          flutter build web -t lib/main_dev.dart

      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g firebase-tools

      - name: Auth to Firebase (dev)
        env:
          FIREBASE_SERVICE_ACCOUNT_DEV: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
        run: |
          # Write the JSON key safely
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT_DEV" > "$RUNNER_TEMP/sa.json"
          # Make it available to THIS step and subsequent steps
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/sa.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa.json" >> $GITHUB_ENV
          # Sanity check (non-zero size means we actually wrote the key)
          echo "Key size: $(wc -c < "$RUNNER_TEMP/sa.json") bytes"
          # Quick project call (will fail fast if creds/project mismatch)
          firebase --project career-app-dev-dh projects:list > /dev/null
          firebase hosting:sites:list --project career-app-dev-dh > /dev/null


      - name: Deploy preview channel (dev site)
        id: deploys
        run: |
          PRNUM=${{ github.event.number }}
          # Deploy and capture stdout
          OUT=$(firebase hosting:channel:deploy pr-$PRNUM \
            --project career-app-dev-dh \
            --only hosting:career-app-web-dev-dh \
            --expires 7d)
          echo "$OUT"
          # Extract the first URL that looks like a web.app/app
          URL=$(echo "$OUT" | grep -Eo 'https?://[^ ]+\.web\.app[^ ]*|https?://[^ ]+\.firebaseapp\.com[^ ]*' | head -n1)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview Ready**
            ${{ steps.deploy.outputs.url }}
