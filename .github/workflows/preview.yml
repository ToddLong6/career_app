name: Hosting Preview (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write   # needed by google-github-actions/auth

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get + build web (dev)
        run: |
          flutter pub get
          flutter build web -t lib/main_dev.dart

      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install -g firebase-tools@latest
          firebase --version

      - name: Google Auth (DEV)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}

      - name: Firebase sanity check (DEV)
        run: firebase hosting:sites:list --project career-app-dev-dh

      - name: Deploy preview channel (dev site)
        id: deploy
        env:
          PRNUM: ${{ github.event.number }}
        run: |
          set -euo pipefail

          # Sanity: ensure build output exists
          test -d build/web || (echo "âš ï¸ build/web missing" && exit 1)

          # Show CLI version
          firebase --version

          CHANNEL="pr-$PRNUM"
          CONFIG="firebase.preview.json"
          SITE="career-app-web-dev-dh"

          OUT="$(firebase hosting:channel:deploy "$CHANNEL" \
            --project career-app-dev-dh \
            --config "$CONFIG" \
            --expires 7d \
            --json)"

          echo "$OUT" > deploy_output.json

          # Query the channel list as a fallback source for the preview URL
          LIST_OUT="$(firebase hosting:channel:list "$SITE" \
            --project career-app-dev-dh \
            --json || true)"
          echo "$LIST_OUT" > channel_list.json

          # Extract URL from deploy/channel JSON (covers new + legacy CLI formats)
          URL=$(CHANNEL="$CHANNEL" node -e "
const fs = require('fs');
const channelId = process.env.CHANNEL || '';
const candidates = [];
const add = (val) => { if (val) candidates.push(val); };
const firstMatch = (text) => {
  const match = text.match(/https?:\\/\\/[^\\s\"']+/);
  return match ? match[0] : '';
};

const tryFile = (path, fnText, fnJson) => {
  if (!fs.existsSync(path)) return;
  const text = fs.readFileSync(path, 'utf8');
  if (fnText) add(fnText(text));
  if (fnJson) {
    try {
      const data = JSON.parse(text);
      add(fnJson(data));
    } catch (_) {}
  }
};

const extractDeploy = (data) => {
  const r = data?.result?.[0]?.result;
  const hosting = r?.hosting;
  add(hosting?.deploys?.[0]?.urls?.[0]);
  add(hosting?.deploys?.[0]?.url);
  add(hosting?.preview?.url);
  add(hosting?.url);
  add(r?.channel?.url);
  add(data?.channel?.url);
  add(data?.url);
  return null;
};

const extractList = (data) => {
  const entries = data?.result?.channels || data?.channels || [];
  const match = entries.find((c) => {
    if (!c) return false;
    if (c.id && c.id === channelId) return true;
    if (c.channelId && c.channelId === channelId) return true;
    if (c.name && channelId && c.name.endsWith(`/channels/${channelId}`)) return true;
    return false;
  });
  if (match) {
    add(match.url);
    add(match.urls?.[0]);
  }
  return null;
};

tryFile('deploy_output.json', firstMatch, extractDeploy);
tryFile('channel_list.json', firstMatch, extractList);

const url = candidates.find(Boolean) || '';
console.log(url);
")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview Ready**
            ${{ steps.deploy.outputs.url }}
      
