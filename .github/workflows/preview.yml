name: Hosting Preview (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build web (dev)
        run: |
          flutter pub get
          flutter build web -t lib/main_dev.dart

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Auth to Firebase (dev)
        env:
          FIREBASE_SERVICE_ACCOUNT_DEV: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_DEV" > $HOME/sa.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/sa.json"
          # sanity check the creds
          firebase projects:list > /dev/null

      - name: Deploy preview channel (dev site)
        id: deploy
        run: |
          PRNUM=${{ github.event.number }}
          firebase hosting:channel:deploy pr-$PRNUM \
            --project career-app-dev-dh \
            --only hosting:career-app-web-dev-dh \
            --expires 7d \
            --json > out.json
          # grab URL
          URL=$(node -e "const d=require('./out.json'); const r=d.result?.find(x=>x?.result?.hosting?.deploys?.length); const u=r?.result?.hosting?.deploys?.[0]?.urls?.[0]||''; console.log(u);")
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview Ready**
            ${{ steps.deploy.outputs.url }}
