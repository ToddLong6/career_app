name: Hosting Preview (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get + build web (dev)
        run: |
          flutter pub get
          flutter build web -t lib/main_dev.dart

      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g firebase-tools
      - name: Google Auth (DEV)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}

      - name: Verify ADC
        run: |
          gcloud auth list
          echo "ADC set? $(python - <<'PY'
          import google.auth
          creds, proj = google.auth.default()
          print(bool(creds))
          PY
          )"

      - name: Firebase sanity check (DEV)
        run: firebase hosting:sites:list --project career-app-dev-dh
  
      - name: Deploy preview channel (dev site)
        id: deploys
        run: |
          PRNUM=${{ github.event.number }}
          # Deploy and capture stdout
          OUT=$(firebase hosting:channel:deploy pr-$PRNUM \
            --project career-app-dev-dh \
            --only hosting:career-app-web-dev-dh \
            --expires 7d)
          echo "$OUT"
          # Extract the first URL that looks like a web.app/app
          URL=$(echo "$OUT" | grep -Eo 'https?://[^ ]+\.web\.app[^ ]*|https?://[^ ]+\.firebaseapp\.com[^ ]*' | head -n1)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview Ready**
            ${{ steps.deploy.outputs.url }}
