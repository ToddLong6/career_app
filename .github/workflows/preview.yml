name: Hosting Preview (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write   # needed by google-github-actions/auth

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get + build web (dev)
        run: |
          flutter pub get
          flutter build web -t lib/main_dev.dart

      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install -g firebase-tools@latest
          firebase --version

      - name: Google Auth (DEV)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}

      - name: Firebase sanity check (DEV)
        run: firebase hosting:sites:list --project career-app-dev-dh

      - name: Deploy preview channel (dev site)
        id: deploy
        env:
          PRNUM: ${{ github.event.number }}
        run: |
          set -euo pipefail

          # Sanity: ensure build output exists
          test -d build/web || (echo "âš ï¸ build/web missing" && exit 1)

          # Show CLI version
          firebase --version

          CHANNEL="pr-$PRNUM"
          SITE="career-app-web-dev-dh"
          TARGET="dev"  # Hosting target defined in .firebaserc

          DEPLOY_CMD=(firebase hosting:channel:deploy "$CHANNEL")

          if firebase hosting:channel:deploy --help 2>&1 | grep -q -- '--site'; then
            echo "Using Firebase CLI --site flag for preview deploy."
            DEPLOY_CMD+=("--site" "$SITE")
          else
            echo "Firebase CLI missing --site flag; falling back to --only hosting:$TARGET."
            DEPLOY_CMD+=("--only" "hosting:$TARGET")
          fi

          DEPLOY_CMD+=(
            --project career-app-dev-dh
            --expires 7d
            --json
          )

          OUT="$("${DEPLOY_CMD[@]}")"

          echo "$OUT" > deploy_output.json
          # Extract the first URL from the JSON safely
          URL=$(node -e "const d=require('./deploy_output.json'); const urls=(d.result?.[0]?.result?.hosting?.deploys?.[0]?.urls)||[]; console.log(urls[0]||'');")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview Ready**
            ${{ steps.deploy.outputs.url }}
      
