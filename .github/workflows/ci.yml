name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  flutter-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Pub get
        run: flutter pub get

      # Use dart format (flutter format can be flaky on some runners)
      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Tests
        run: flutter test

      - name: Build web (dev flavor)
        run: flutter build web -t lib/main_dev.dart
