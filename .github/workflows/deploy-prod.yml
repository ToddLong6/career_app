name: Deploy Prod

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get + build web (prod)
        run: |
          flutter pub get
          flutter build web -t lib/main_prod.dart

      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g firebase-tools

      - name: Google Auth (DEV)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}

      - name: Verify ADC
        run: |
          gcloud auth list
          echo "ADC set? $(python - <<'PY'
          import google.auth
          creds, proj = google.auth.default()
          print(bool(creds))
          PY
          )"
          
      - name: Firebase sanity check (prod)
        run: firebase hosting:sites:list --project career-app-prod-dh

      - name: Deploy to production site
        run: |
          firebase deploy \
            --project career-app-prod-dh \
            --only hosting:career-app-web-dh
