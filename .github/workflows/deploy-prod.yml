name: Deploy Prod

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get + build web (prod)
        run: |
          flutter pub get
          flutter build web -t lib/main_prod.dart

      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g firebase-tools

      - name: Auth to Firebase (prod)
        env:
          FIREBASE_SERVICE_ACCOUNT_PROD: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT_PROD" > "$RUNNER_TEMP/sa.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/sa.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa.json" >> $GITHUB_ENV
          echo "Key size: $(wc -c < "$RUNNER_TEMP/sa.json") bytes"
          firebase --project career-app-prod-dh projects:list > /dev/null

      - name: Deploy to production site
        run: |
          firebase deploy \
            --project career-app-prod-dh \
            --only hosting:career-app-web-dh
